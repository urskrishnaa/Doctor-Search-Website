<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CareFinder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">CareFinder</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-blue-500">Find Doctors</a>
        <a href="specialties.html" class="hover:text-blue-500">Specialties</a>
        <a href="clinics.html" class="hover:text-blue-500">Clinics</a>
        <a href="faq.html" class="hover:text-blue-500">FAQ</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <p class="mb-4">We’d love to hear from you! Please reach out with any questions, feedback, or partnership opportunities.</p>

    <form class="space-y-4 bg-white p-6 rounded-lg shadow-md">
      <input type="text" placeholder="Your Name" class="w-full border border-gray-300 p-3 rounded-lg">
      <input type="email" placeholder="Your Email" class="w-full border border-gray-300 p-3 rounded-lg">
      <textarea placeholder="Your Message" class="w-full border border-gray-300 p-3 rounded-lg" rows="4"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Send</button>
    </form>
  </main>

  <footer class="bg-white shadow mt-12 p-6 text-center text-sm">
    © 2025 CareFinder. All rights reserved.
  </footer>
</body>
</html>
